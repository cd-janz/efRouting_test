services:

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    user: root
    ports:
      - "8000:8000"
    volumes:
      - dynamo_data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - spacex-network

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb-local
    networks:
      - spacex-network

  fast-api:
    build:
      context: lambda
      dockerfile: Dockerfile
    container_name: spacex-app
    ports:
      - "8080:8000"
    environment:
      - DYNAMODB_TABLE_NAME=SpaceXLaunches
      - DYNAMODB_URL=http://dynamodb-local:8000
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - spacex-network

networks:
  spacex-network:
    driver: bridge

volumes:
  dynamo_data: